<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown to your Birthday</title>
</head>
<body>
    <div class="link"><a href="index.html">New Year Countdown</a></div>
    <div class="link-down"><a href="birthday.html">Change the date</a></div>
    <div id="year" class="year"></div>
    <h1>Countdown to your Birthday</h1>
    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>
    </div>
    <img src="./img/spinner.gif" alt="Loading..." id="loading" class="loading" />
    <script src="birthday.js"></script>
</body>
</html>
